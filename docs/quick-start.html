    <style>
        .drop-down {
            position: relative;
            width: 100%;
            padding: 20px 0px 20px 0px;
            top: 40%;
        }

        .drop-down .selected a {
            background: #fff no-repeat scroll right center;
            display: block;
            padding: 10px;
            border: 1px solid #d7d7d7;
            /* width:150px; */
            font-size: 20px;
            border-radius: 2px;
            text-decoration: none;
            color: #3179ac;
            text-align: center;
        }

        .drop-down .selected a span {
            cursor: pointer;
            display: block;
            padding: 5px;
        }

        .options {
            position: relative;
            z-index: 1;
        }

        .drop-down .options ul {
            background: #fff none repeat scroll 0 0;
            display: none;
            list-style: none;
            padding: 0px 0px;
            position: absolute;
            left: 0px;
            width: 100%;
            min-width: 170px;
            border: 1px solid #d7d7d7;
        }

        .drop-down .selected span.value,
        .drop-down .options span.value {
            display: none;
        }

        .drop-down .options ul li a {
            padding: 3px 20px 2px 20px;
            margin-bottom: 5px;
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 15px;
            /* border-bottom: 1px solid #80808059; */
        }

        .drop-down .options ul li a:hover {
            background: #3179ac;
            color: #fff;
            transition: 0.2s ease;
        }

        li.option-li {
            /* padding: 10px; */
            /* font-size: 20px; */
            border-bottom: 1px solid #80808059;
        }

        .align-center {
            text-align: center;
        }

        .cat-outer {
            padding: 15px;
        }

        .category-box {
            border: 1px solid gainsboro;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            background-color: #f6f6f63b;
            margin: 10px;
        }

        p.cat-name {
            font-size: 20px;
            font-weight: bold;
        }

        .tool-description-block {
            display: block;
            border-top: 1px solid #80808066;
            padding-top: 10px;
        }

        .wf-description {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
